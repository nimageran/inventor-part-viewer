<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model + MBOM Viewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      /* Light theme defaults */
      --bg-main: #f3f4f6;
      --bg-pattern-color: rgba(148, 163, 184, 0.18);

      --panel-bg: #ffffff;
      --panel-border: rgba(148, 163, 184, 0.7);
      --panel-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);

      --accent-primary: #2563eb;
      --accent-secondary: #22c55e;
      --accent-soft: rgba(37, 99, 235, 0.07);
      --accent-soft-strong: rgba(37, 99, 235, 0.12);

      --text-main: #0f172a;
      --text-subtle: #64748b;
      --text-invert: #f9fafb;

      --chip-bg: #e5e7eb;
      --chip-border: rgba(148, 163, 184, 0.9);
      --chip-bg-selected: linear-gradient(135deg, #38bdf8, #22c55e);
      --chip-text-selected: #020617;

      --scrollbar-track: rgba(148, 163, 184, 0.24);
      --scrollbar-thumb: rgba(37, 99, 235, 0.7);

      --selection-bg: #ecfdf5;
      --selection-border: #22c55e;
      --selection-text: #166534;

      --warning: #b45309;
    }

    /* Neon Purple Theme */
    body[data-theme="neon-purple"] {
      --bg-main: radial-gradient(circle at top, #3b0764 0, #020617 55%, #020013 100%);
      --bg-pattern-color: rgba(244, 114, 182, 0.18);

      --panel-bg: rgba(15, 23, 42, 0.97);
      --panel-border: rgba(244, 114, 182, 0.7);
      --panel-shadow: 0 0 40px rgba(168, 85, 247, 0.4);

      --accent-primary: #a855f7;
      --accent-secondary: #f97316;
      --accent-soft: rgba(168, 85, 247, 0.2);
      --accent-soft-strong: rgba(168, 85, 247, 0.36);

      --text-main: #e5e7eb;
      --text-subtle: #9ca3af;
      --text-invert: #020617;

      --chip-bg: rgba(15, 23, 42, 0.9);
      --chip-border: rgba(244, 114, 182, 0.65);
      --chip-bg-selected: linear-gradient(135deg, #f97316, #a855f7);
      --chip-text-selected: #020617;

      --scrollbar-track: rgba(30, 64, 175, 0.5);
      --scrollbar-thumb: rgba(244, 114, 182, 0.9);

      --selection-bg: rgba(22, 163, 74, 0.14);
      --selection-border: #22c55e;
      --selection-text: #bbf7d0;

      --warning: #fed7aa;
    }

    /* Neon Blue Theme */
    body[data-theme="neon-blue"] {
      --bg-main: radial-gradient(circle at top, #0f172a 0, #020617 45%, #020014 100%);
      --bg-pattern-color: rgba(56, 189, 248, 0.18);

      --panel-bg: rgba(15, 23, 42, 0.97);
      --panel-border: rgba(56, 189, 248, 0.7);
      --panel-shadow: 0 0 40px rgba(56, 189, 248, 0.4);

      --accent-primary: #38bdf8;
      --accent-secondary: #22c55e;
      --accent-soft: rgba(37, 99, 235, 0.28);
      --accent-soft-strong: rgba(37, 99, 235, 0.5);

      --text-main: #e5e7eb;
      --text-subtle: #9ca3af;
      --text-invert: #020617;

      --chip-bg: rgba(15, 23, 42, 0.9);
      --chip-border: rgba(56, 189, 248, 0.65);
      --chip-bg-selected: linear-gradient(135deg, #38bdf8, #22c55e);
      --chip-text-selected: #020617;

      --scrollbar-track: rgba(15, 23, 42, 0.7);
      --scrollbar-thumb: rgba(56, 189, 248, 0.9);

      --selection-bg: radial-gradient(circle at top left, rgba(34, 197, 94, 0.25), rgba(15, 23, 42, 0.8));
      --selection-border: #22c55e;
      --selection-text: #bbf7d0;

      --warning: #fed7aa;
    }

    html, body {
      overflow: hidden;
      height: 100%;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: "Inter", system-ui, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        var(--bg-pattern-color),
        var(--bg-pattern-color) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: soft-light;
      opacity: 0.35;
      z-index: 0;
    }

    /* Top Bar */
    #top-bar {
      position: fixed;
      left: 50%;
      top: 16px;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 14px;
      align-items: center;
      background: var(--panel-bg);
      border-radius: 999px;
      padding: 10px 18px;
      border: 1px solid var(--panel-border);
      box-shadow: var(--panel-shadow);
      backdrop-filter: blur(18px);
      font-size: 12px;
    }

    #brand {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent-primary);
      padding-right: 12px;
      border-right: 1px solid rgba(148, 163, 184, 0.5);
    }

    #brand-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e 0, #15803d 65%);
      box-shadow: 0 0 12px #22c55e;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .file-input-wrapper {
      position: relative;
      display: inline-block;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-btn {
      font-size: 11px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: var(--text-invert);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .file-btn:hover {
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
      transform: translateY(-1px);
    }

    #info {
      color: var(--text-subtle);
      white-space: nowrap;
      font-size: 11px;
      opacity: 0.95;
      padding-left: 8px;
    }

    .theme-switcher {
      margin-left: 8px;
    }

    .theme-switcher select {
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: var(--panel-bg);
      color: var(--text-main);
      cursor: pointer;
      outline: none;
    }

    .theme-switcher select:focus {
      box-shadow: 0 0 0 2px var(--accent-soft);
      border-color: var(--accent-primary);
    }

    /* MBOM Setup Modal */
    #mbom-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 200;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #mbom-modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 16px;
      padding: 24px;
      max-width: 90vw;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: var(--panel-shadow);
    }

    .modal-header {
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 16px;
      color: var(--accent-primary);
      margin-bottom: 16px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-header::before {
      content: "‚ßâ";
      font-size: 16px;
    }

    .modal-section {
      margin-bottom: 20px;
    }

    .modal-section-title {
      font-size: 12px;
      color: var(--text-subtle);
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .preview-table-wrap {
      overflow: auto;
      max-height: 300px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      border-radius: 8px;
      margin-bottom: 16px;
      background: var(--accent-soft);
    }

    .preview-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }

    .preview-table th,
    .preview-table td {
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
    }

    .preview-table th {
      background: var(--accent-soft-strong);
      color: var(--text-invert);
      position: sticky;
      top: 0;
      font-weight: 600;
    }

    .preview-table td {
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.85);
    }

    body[data-theme="neon-purple"] .preview-table td,
    body[data-theme="neon-blue"] .preview-table td {
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
    }

    .column-mapping {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    .mapping-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .mapping-field label {
      font-size: 11px;
      color: var(--text-subtle);
      font-weight: 500;
    }

    .mapping-field input,
    .mapping-field select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: rgba(255, 255, 255, 0.9);
      color: var(--text-main);
      font-size: 12px;
      outline: none;
    }

    body[data-theme="neon-purple"] .mapping-field input,
    body[data-theme="neon-blue"] .mapping-field input,
    body[data-theme="neon-purple"] .mapping-field select,
    body[data-theme="neon-blue"] .mapping-field select {
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
    }

    .mapping-field input:focus,
    .mapping-field select:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }

    .btn-primary {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: var(--text-invert);
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
      transform: translateY(-1px);
    }

    .sheet-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .sheet-chip {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--chip-border);
      background: var(--chip-bg);
      color: var(--text-main);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sheet-chip.selected {
      background: var(--chip-bg-selected);
      color: var(--chip-text-selected);
      border-color: transparent;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
    }

    /* Tree Panel */
    #tree-panel {
      position: fixed;
      left: 18px;
      top: 80px;
      bottom: 80px;
      width: 340px;
      background: var(--panel-bg);
      border-radius: 14px;
      border: 1px solid var(--panel-border);
      box-shadow: var(--panel-shadow);
      backdrop-filter: blur(18px);
      z-index: 9;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #tree-header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.7);
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--accent-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-controls {
      display: flex;
      gap: 6px;
    }

    .tree-btn {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      background: var(--accent-soft);
      color: var(--text-main);
      cursor: pointer;
      transition: all 0.15s;
    }

    .tree-btn:hover {
      background: var(--accent-soft-strong);
      border-color: var(--accent-primary);
      color: var(--text-invert);
    }

    #tree-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    #tree-content::-webkit-scrollbar {
      width: 6px;
    }

    #tree-content::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 3px;
    }

    #tree-content::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    .tree-node {
      margin: 2px 0;
    }

    .tree-item {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
      color: var(--text-main);
      cursor: pointer;
      transition: all 0.15s ease;
      border: 1px solid transparent;
    }

    .tree-item:hover {
      background: var(--accent-soft);
      border-color: rgba(148, 163, 184, 0.7);
    }

    .tree-item.selected {
      background: var(--selection-bg);
      border-color: var(--selection-border);
      color: var(--selection-text);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
    }

    .tree-toggle {
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 6px;
      font-size: 10px;
      color: var(--text-subtle);
      flex-shrink: 0;
    }

    .tree-toggle.empty {
      opacity: 0;
    }

    .tree-icon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 11px;
    }

    .tree-label {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tree-children {
      margin-left: 20px;
      display: none;
      border-left: 1px solid rgba(148, 163, 184, 0.6);
      padding-left: 4px;
      margin-top: 2px;
    }

    .tree-children.expanded {
      display: block;
    }

    /* Part Display Panel */
    #part-display {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      min-width: 450px;
      max-width: 75vw;
      max-height: 40vh;
      padding: 16px 22px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.18), var(--panel-bg));
      border: 1px solid var(--panel-border);
      box-shadow: var(--panel-shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }

    #part-display::-webkit-scrollbar {
      width: 5px;
    }

    #part-display::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 3px;
    }

    #part-label {
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-subtle);
      opacity: 0.9;
    }

    #part-value {
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 18px;
      color: var(--accent-secondary);
      text-shadow: 0 0 6px rgba(34, 197, 94, 0.6);
      font-weight: 600;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .mbom-data {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px 16px;
      font-size: 12px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(148, 163, 184, 0.6);
    }

    .mbom-label {
      color: var(--text-subtle);
      font-weight: 600;
    }

    .mbom-value {
      color: var(--text-main);
    }

    .not-found {
      color: var(--warning);
      font-size: 11px;
      font-style: italic;
      margin-top: 4px;
    }

    canvas {
      display: block;
      position: relative;
      z-index: 1;
    }

    /* Empty tree message */
    .tree-empty {
      padding: 20px;
      text-align: center;
      color: var(--text-subtle);
      font-size: 12px;
    }

  </style>
</head>
<body data-theme="light">
  <div id="top-bar">
    <div id="brand">
      <div id="brand-dot"></div>
      <span>3D + MBOM</span>
    </div>

    <div class="file-input-wrapper">
      <input type="file" id="mbomInput" accept=".xlsx,.xls,.xlsm,.csv" />
      <div class="file-btn">üìä Load MBOM</div>
    </div>

    <div class="file-input-wrapper">
      <input type="file" id="modelInput" accept=".glb,.gltf" />
      <div class="file-btn">üé® Load 3D Model</div>
    </div>

    <span id="info">Load MBOM and 3D Model</span>

    <div class="theme-switcher">
      <select id="themeSelect">
        <option value="light">‚òÄ Light</option>
        <option value="neon-purple">üíú Neon Purple</option>
        <option value="neon-blue">üíô Neon Blue</option>
      </select>
    </div>
  </div>

  <!-- MBOM Column Mapping Modal -->
  <div id="mbom-modal">
    <div class="modal-content">
      <div class="modal-header">MBOM Column Mapping</div>

      <div class="modal-section">
        <div class="modal-section-title">1. Select Sheets to Search</div>
        <div class="sheet-selector" id="sheetSelector"></div>
      </div>

      <div class="modal-section">
        <div class="modal-section-title">2. Preview (First 5 rows of first sheet)</div>
        <div class="preview-table-wrap">
          <table class="preview-table" id="previewTable"></table>
        </div>
      </div>

      <div class="modal-section">
        <div class="modal-section-title">3. Map Your Columns (Enter column letters like A, B, C...)</div>
        <div class="column-mapping">
          <div class="mapping-field">
            <label>Part Number Column *</label>
            <input type="text" id="colPartNum" placeholder="e.g., G" value="G">
          </div>
          <div class="mapping-field">
            <label>Assembly Number Column</label>
            <input type="text" id="colAssembly" placeholder="e.g., D" value="D">
          </div>
          <div class="mapping-field">
            <label>Description Column</label>
            <input type="text" id="colDescription" placeholder="e.g., H" value="H">
          </div>
          <div class="mapping-field">
            <label>Purchase Order Column</label>
            <input type="text" id="colPO" placeholder="e.g., I">
          </div>
          <div class="mapping-field">
            <label>Quantity Column</label>
            <input type="text" id="colQty" placeholder="e.g., J">
          </div>
          <div class="mapping-field">
            <label>Revision Column</label>
            <input type="text" id="colRevision" placeholder="e.g., K">
          </div>
          <div class="mapping-field">
            <label>Header Row Number</label>
            <input type="number" id="headerRow" value="1" min="1">
          </div>
        </div>
      </div>

      <button class="btn-primary" id="confirmMapping">‚úì Confirm Mapping</button>
    </div>
  </div>

  <div id="tree-panel">
    <div id="tree-header">
      <span>Assembly Tree</span>
      <div class="header-controls">
        <button class="tree-btn" id="expand-all">Expand All</button>
        <button class="tree-btn" id="collapse-all">Collapse</button>
      </div>
    </div>
    <div id="tree-content">
      <div class="tree-empty">
        Load a 3D model to view assembly
      </div>
    </div>
  </div>

  <div id="part-display">
    <div id="part-label">SELECTED PART</div>
    <div id="part-value">‚Äî</div>
    <div id="part-details"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  <script>
    // Global variables
    let scene, camera, renderer, controls, raycaster, mouse;
    let modelRoot = null;
    let selectedObject = null;
    let originalMaterials = new Map();
    let objectToNodeMap = new Map();

    // MBOM data
    let mbomWorkbook = null;
    let mbomMapping = null;
    let mbomSheets = [];
    let selectedSheets = new Set();

    const info = document.getElementById('info');
    const mbomInput = document.getElementById('mbomInput');
    const modelInput = document.getElementById('modelInput');
    const mbomModal = document.getElementById('mbom-modal');
    const partValue = document.getElementById('part-value');
    const partDetails = document.getElementById('part-details');
    const treeContent = document.getElementById('tree-content');
    const themeSelect = document.getElementById('themeSelect');

    // Theme switching
    themeSelect.addEventListener('change', (e) => {
      const theme = e.target.value;
      document.body.setAttribute('data-theme', theme);
    });

    // Check Three.js
    function checkThree() {
      if (typeof THREE === 'undefined') {
        setTimeout(checkThree, 100);
        return;
      }
      loadOrbitControls();
    }

    function loadOrbitControls() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js';
      script.onload = loadGLTFLoader;
      script.onerror = () => { info.textContent = 'Failed to load OrbitControls'; };
      document.head.appendChild(script);
    }

    function loadGLTFLoader() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js';
      script.onload = init;
      script.onerror = () => { info.textContent = 'Failed to load GLTFLoader'; };
      document.head.appendChild(script);
    }

    function init() {
      info.textContent = 'Ready ‚Äì Load MBOM and 3D Model';

      scene = new THREE.Scene();
      scene.background = null; // transparent, so it follows CSS background

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      controls.mouseButtons = {
        LEFT: THREE.MOUSE.ROTATE,
        MIDDLE: THREE.MOUSE.PAN,
        RIGHT: THREE.MOUSE.PAN
      };

      const hemi = new THREE.HemisphereLight(0xbfefff, 0x1f2937, 1.0);
      scene.add(hemi);

      const dir1 = new THREE.DirectionalLight(0xffffff, 0.9);
      dir1.position.set(25, 30, 18);
      scene.add(dir1);

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      window.addEventListener('resize', onWindowResize);
      renderer.domElement.addEventListener('click', onPointerClick);

      mbomInput.addEventListener('change', onMBOMSelected);
      modelInput.addEventListener('change', onModelSelected);

      document.getElementById('expand-all').addEventListener('click', expandAll);
      document.getElementById('collapse-all').addEventListener('click', collapseAll);
      document.getElementById('confirmMapping').addEventListener('click', confirmMapping);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      if (renderer && scene && camera) renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onPointerClick(event) {
      if (!modelRoot) return;

      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(modelRoot.children, true);

      if (intersects.length > 0) {
        const obj = intersects[0].object;
        selectObject(obj);
      }
    }

    // MBOM Functions
    function onMBOMSelected(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const data = new Uint8Array(ev.target.result);
          mbomWorkbook = XLSX.read(data, { type: 'array' });
          showMBOMModal();
        } catch (err) {
          alert('Failed to load MBOM: ' + err.message);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function showMBOMModal() {
      if (!mbomWorkbook) return;

      const sheetSelector = document.getElementById('sheetSelector');
      sheetSelector.innerHTML = '';
      selectedSheets.clear();

      mbomWorkbook.SheetNames.forEach(name => {
        const chip = document.createElement('div');
        chip.className = 'sheet-chip';
        chip.textContent = name;
        chip.addEventListener('click', () => {
          chip.classList.toggle('selected');
          if (chip.classList.contains('selected')) {
            selectedSheets.add(name);
          } else {
            selectedSheets.delete(name);
          }
        });
        sheetSelector.appendChild(chip);
      });

      const firstSheet = mbomWorkbook.Sheets[mbomWorkbook.SheetNames[0]];
      const aoa = XLSX.utils.sheet_to_json(firstSheet, { header: 1, raw: true });

      const previewTable = document.getElementById('previewTable');
      previewTable.innerHTML = '';

      const letterRow = document.createElement('tr');
      letterRow.innerHTML = '<th>#</th>';
      const maxCols = (aoa[0]?.length || 26);
      for (let i = 0; i < maxCols; i++) {
        letterRow.innerHTML += `<th>${idxToCol(i)}</th>`;
      }
      previewTable.appendChild(letterRow);

      for (let r = 0; r < Math.min(5, aoa.length); r++) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r + 1}</td>`;
        for (let c = 0; c < maxCols; c++) {
          const val = aoa[r]?.[c] ?? '';
          tr.innerHTML += `<td>${escapeHtml(String(val))}</td>`;
        }
        previewTable.appendChild(tr);
      }

      mbomModal.classList.add('active');
    }

    function confirmMapping() {
      if (selectedSheets.size === 0) {
        alert('Please select at least one sheet to search');
        return;
      }

      const partNumCol = document.getElementById('colPartNum').value.trim();
      if (!partNumCol) {
        alert('Part Number column is required');
        return;
      }

      mbomMapping = {
        headerRow: parseInt(document.getElementById('headerRow').value) || 1,
        partNum: colLetterToIndex(partNumCol),
        assembly: colLetterToIndex(document.getElementById('colAssembly').value),
        description: colLetterToIndex(document.getElementById('colDescription').value),
        po: colLetterToIndex(document.getElementById('colPO').value),
        qty: colLetterToIndex(document.getElementById('colQty').value),
        revision: colLetterToIndex(document.getElementById('colRevision').value)
      };

      mbomSheets = Array.from(selectedSheets);
      mbomModal.classList.remove('active');
      info.textContent = `MBOM loaded (${mbomSheets.length} sheets) ‚Äì Load 3D Model`;
    }

    function searchMBOM(partNumber) {
      if (!mbomWorkbook || !mbomMapping || !partNumber) return null;

      const searchTerm = String(partNumber).trim().toUpperCase();

      for (const sheetName of mbomSheets) {
        const ws = mbomWorkbook.Sheets[sheetName];
        const aoa = XLSX.utils.sheet_to_json(ws, { header: 1, raw: true });

        for (let r = mbomMapping.headerRow; r < aoa.length; r++) {
          const row = aoa[r] || [];
          const cellValue = String(row[mbomMapping.partNum] || '').trim().toUpperCase();

          if (cellValue === searchTerm || cellValue.includes(searchTerm)) {
            return {
              sheet: sheetName,
              row: r + 1,
              partNumber: row[mbomMapping.partNum],
              assembly: mbomMapping.assembly !== null ? row[mbomMapping.assembly] : null,
              description: mbomMapping.description !== null ? row[mbomMapping.description] : null,
              po: mbomMapping.po !== null ? row[mbomMapping.po] : null,
              qty: mbomMapping.qty !== null ? row[mbomMapping.qty] : null,
              revision: mbomMapping.revision !== null ? row[mbomMapping.revision] : null
            };
          }
        }
      }

      return null;
    }

    // Model Functions
    function onModelSelected(e) {
      const file = e.target.files[0];
      if (!file) return;

      info.textContent = 'Loading 3D model...';

      const loader = new THREE.GLTFLoader();
      const url = URL.createObjectURL(file);

      loader.load(
        url,
        (gltf) => {
          if (modelRoot) scene.remove(modelRoot);

          modelRoot = gltf.scene;
          scene.add(modelRoot);

          const box = new THREE.Box3().setFromObject(modelRoot);
          const center = box.getCenter(new THREE.Vector3());
          const size = box.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z) || 1;
          const scale = 3 / maxDim;

          modelRoot.scale.multiplyScalar(scale);
          modelRoot.position.sub(center.multiplyScalar(scale));

          buildPartsTree();
          info.textContent = `3D Model loaded ‚Äì Click parts to view MBOM data`;
          URL.revokeObjectURL(url);
        },
        undefined,
        (err) => {
          alert('Failed to load model: ' + err.message);
          info.textContent = 'Failed to load model';
        }
      );
    }

    const highlightMaterial = new THREE.MeshStandardMaterial({
      color: 0x22c55e,
      emissive: 0x10b981,
      emissiveIntensity: 0.5,
      metalness: 0.3,
      roughness: 0.4
    });

    function selectObject(obj) {
      if (selectedObject && originalMaterials.has(selectedObject)) {
        selectedObject.material = originalMaterials.get(selectedObject);
      }

      document.querySelectorAll('.tree-item').forEach(item => item.classList.remove('selected'));

      let mesh = obj;
      while (mesh && !mesh.isMesh && mesh.parent) {
        mesh = mesh.parent;
      }

      if (!mesh || !mesh.isMesh) return;

      selectedObject = mesh;

      if (!originalMaterials.has(mesh)) {
        originalMaterials.set(mesh, mesh.material);
      }

      if (Array.isArray(mesh.material)) {
        mesh.material = mesh.material.map(() => highlightMaterial);
      } else {
        mesh.material = highlightMaterial;
      }

      const treeNode = objectToNodeMap.get(mesh);
      if (treeNode) {
        treeNode.classList.add('selected');
        treeNode.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }

      const partNum = extractPartNumber(mesh);
      displayPartInfo(partNum);
    }

    function extractPartNumber(obj) {
      let current = obj;
      while (current) {
        if (
          current.name &&
          !current.name.toLowerCase().includes('solid') &&
          !current.name.toLowerCase().includes('mesh') &&
          !current.name.toLowerCase().includes('scene') &&
          current.name.trim() !== ''
        ) {
          return current.name;
        }
        current = current.parent;
      }
      return 'Unknown';
    }

    function displayPartInfo(partNum) {
      partValue.textContent = partNum;

      if (!mbomWorkbook || !mbomMapping) {
        partDetails.innerHTML = '<div class="not-found">üìÇ MBOM not loaded ‚Äì only 3D selection is available</div>';
        return;
      }

      const mbomData = searchMBOM(partNum);

      if (mbomData) {
        let html = '<div class="mbom-data">';

        if (mbomData.description) {
          html += '<div class="mbom-label">Description:</div>';
          html += `<div class="mbom-value">${escapeHtml(String(mbomData.description))}</div>`;
        }

        if (mbomData.po) {
          html += '<div class="mbom-label">Purchase Order:</div>';
          html += `<div class="mbom-value">${escapeHtml(String(mbomData.po))}</div>`;
        }

        if (mbomData.qty) {
          html += '<div class="mbom-label">Quantity:</div>';
          html += `<div class="mbom-value">${escapeHtml(String(mbomData.qty))}</div>`;
        }

        if (mbomData.revision) {
          html += '<div class="mbom-label">Revision:</div>';
          html += `<div class="mbom-value">${escapeHtml(String(mbomData.revision))}</div>`;
        }

        if (mbomData.assembly) {
          html += '<div class="mbom-label">Assembly:</div>';
          html += `<div class="mbom-value">${escapeHtml(String(mbomData.assembly))}</div>`;
        }

        html += '<div class="mbom-label">Source:</div>';
        html += `<div class="mbom-value">Sheet: ${escapeHtml(mbomData.sheet)}, Row: ${mbomData.row}</div>`;
        html += '</div>';

        partDetails.innerHTML = html;
      } else {
        partDetails.innerHTML = '<div class="not-found">‚ö†Ô∏è Part not found in MBOM</div>';
      }
    }

    // Tree Functions
    function buildPartsTree() {
      treeContent.innerHTML = '';
      objectToNodeMap.clear();
      if (!modelRoot) {
        treeContent.innerHTML = '<div class="tree-empty">Load a 3D model to view assembly</div>';
        return;
      }
      buildTreeNode(modelRoot, treeContent);
    }

    function buildTreeNode(obj, parentElement) {
      if (!obj.name || obj.name.trim() === '' || obj.name.toLowerCase().includes('scene')) {
        obj.children.forEach(child => buildTreeNode(child, parentElement));
        return;
      }

      const nodeDiv = document.createElement('div');
      nodeDiv.className = 'tree-node';

      const hasChildNodes = hasChildren(obj);
      const hasMesh = isMeshNode(obj);

      const itemDiv = document.createElement('div');
      itemDiv.className = hasChildNodes ? 'tree-item assembly' : 'tree-item part';

      const toggleSpan = document.createElement('span');
      toggleSpan.className = hasChildNodes ? 'tree-toggle' : 'tree-toggle empty';
      toggleSpan.textContent = hasChildNodes ? '‚ñ∂' : '';

      const iconSpan = document.createElement('span');
      iconSpan.className = 'tree-icon';
      iconSpan.textContent = hasChildNodes ? 'üì¶' : '‚öôÔ∏è';

      const labelSpan = document.createElement('span');
      labelSpan.className = 'tree-label';
      labelSpan.textContent = obj.name;

      itemDiv.appendChild(toggleSpan);
      itemDiv.appendChild(iconSpan);
      itemDiv.appendChild(labelSpan);
      nodeDiv.appendChild(itemDiv);

      if (hasChildNodes) {
        const childrenDiv = document.createElement('div');
        childrenDiv.className = 'tree-children';

        obj.children.forEach(child => {
          if (child.name && child.name.trim() !== '') {
            buildTreeNode(child, childrenDiv);
          }
        });

        nodeDiv.appendChild(childrenDiv);

        toggleSpan.addEventListener('click', (e) => {
          e.stopPropagation();
          childrenDiv.classList.toggle('expanded');
          toggleSpan.textContent = childrenDiv.classList.contains('expanded') ? '‚ñº' : '‚ñ∂';
        });
      }

      if (hasMesh) {
        itemDiv.addEventListener('click', (e) => {
          if (e.target === toggleSpan) return;
          selectObjectFromTree(obj);
        });

        let meshObj = obj.isMesh ? obj : null;
        if (!meshObj) {
          obj.traverse(child => {
            if (child.isMesh && !meshObj) meshObj = child;
          });
        }
        if (meshObj) {
          objectToNodeMap.set(meshObj, itemDiv);
        }
      }

      parentElement.appendChild(nodeDiv);
    }

    function selectObjectFromTree(obj) {
      let mesh = obj.isMesh ? obj : null;
      if (!mesh) {
        obj.traverse(child => {
          if (child.isMesh && !mesh) mesh = child;
        });
      }
      if (mesh) selectObject(mesh);
    }

    function hasChildren(obj) {
      return obj.children && obj.children.length > 0 &&
        obj.children.some(child => child.name && child.name.trim() !== '');
    }

    function isMeshNode(obj) {
      return obj.isMesh || (obj.children && obj.children.some(child => child.isMesh));
    }

    function expandAll() {
      document.querySelectorAll('.tree-children').forEach(child => {
        child.classList.add('expanded');
      });
      document.querySelectorAll('.tree-toggle').forEach(toggle => {
        if (toggle.textContent === '‚ñ∂') {
          toggle.textContent = '‚ñº';
        }
      });
    }

    function collapseAll() {
      document.querySelectorAll('.tree-children').forEach(child => {
        child.classList.remove('expanded');
      });
      document.querySelectorAll('.tree-toggle').forEach(toggle => {
        if (toggle.textContent === '‚ñº') {
          toggle.textContent = '‚ñ∂';
        }
      });
    }

    // Utility Functions
    function idxToCol(n) {
      let s = "";
      while (n >= 0) {
        s = String.fromCharCode((n % 26) + 65) + s;
        n = Math.floor(n / 26) - 1;
      }
      return s;
    }

    function colLetterToIndex(s) {
      if (!s) return null;
      s = s.trim().toUpperCase();
      if (!/^[A-Z]+$/.test(s)) return null;
      let n = 0;
      for (let i = 0; i < s.length; i++) {
        n = n * 26 + (s.charCodeAt(i) - 64);
      }
      return n - 1;
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    checkThree();
  </script>
