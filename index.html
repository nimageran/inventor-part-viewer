<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventor Part Scanner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(circle at top, #151b3c 0, #050509 45%, #020207 100%);
      color: #f5f5f5;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
      mix-blend-mode: soft-light;
      opacity: 0.35;
      z-index: 0;
    }

    #top-bar {
      position: fixed;
      left: 50%;
      top: 18px;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 14px;
      align-items: center;
      background: linear-gradient(135deg, rgba(16, 22, 54, 0.92), rgba(19, 43, 88, 0.9));
      border-radius: 999px;
      padding: 10px 18px;
      border: 1px solid rgba(120, 220, 255, 0.35);
      box-shadow:
        0 0 12px rgba(0, 255, 204, 0.25),
        0 0 40px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      font-size: 12px;
    }

    #brand {
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #9ae6ff;
      padding-right: 12px;
      border-right: 1px solid rgba(144, 205, 244, 0.35);
    }

    #brand-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #32ffb5 0, #0a8370 65%);
      box-shadow: 0 0 12px #32ffb5;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    #fileInput {
      font-size: 11px;
      color: #dbeafe;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 255, 0.6);
      background: radial-gradient(circle at top left, rgba(59,130,246,0.25), rgba(15,23,42,0.9));
      cursor: pointer;
    }

    #fileInput::-webkit-file-upload-button,
    #fileInput::file-selector-button {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: none;
      margin-right: 6px;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #020617;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
      cursor: pointer;
    }

    #info {
      margin-left: 8px;
      color: #7df9ff;
      white-space: nowrap;
      max-width: 40vw;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 11px;
      opacity: 0.95;
    }

    #tree-panel {
      position: fixed;
      left: 18px;
      top: 80px;
      bottom: 80px;
      width: 340px;
      background: linear-gradient(135deg, rgba(16, 22, 54, 0.93), rgba(19, 43, 88, 0.91));
      border-radius: 14px;
      border: 1px solid rgba(120, 220, 255, 0.35);
      box-shadow:
        0 0 12px rgba(0, 255, 204, 0.25),
        0 0 40px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      z-index: 9;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #tree-header {
      padding: 12px 16px;
      border-bottom: 1px solid rgba(120, 220, 255, 0.25);
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 11px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #9ae6ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #expand-all, #collapse-all {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid rgba(120, 220, 255, 0.3);
      background: rgba(59, 130, 246, 0.15);
      color: #7df9ff;
      cursor: pointer;
      transition: all 0.15s;
    }

    #expand-all:hover, #collapse-all:hover {
      background: rgba(59, 130, 246, 0.3);
      border-color: rgba(120, 220, 255, 0.5);
    }

    .header-controls {
      display: flex;
      gap: 6px;
    }

    #tree-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    #tree-content::-webkit-scrollbar {
      width: 6px;
    }

    #tree-content::-webkit-scrollbar-track {
      background: rgba(15, 23, 42, 0.5);
      border-radius: 3px;
    }

    #tree-content::-webkit-scrollbar-thumb {
      background: rgba(120, 220, 255, 0.4);
      border-radius: 3px;
    }

    #tree-content::-webkit-scrollbar-thumb:hover {
      background: rgba(120, 220, 255, 0.6);
    }

    .tree-node {
      margin: 2px 0;
    }

    .tree-item {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
      color: #cbd5e1;
      cursor: pointer;
      transition: all 0.15s ease;
      border: 1px solid transparent;
      position: relative;
    }

    .tree-item:hover {
      background: rgba(59, 130, 246, 0.15);
      border-color: rgba(59, 130, 246, 0.3);
    }

    .tree-item.selected {
      background: radial-gradient(circle at top left, rgba(34,197,94,0.25), rgba(15,23,42,0.7));
      border-color: rgba(45,212,191,0.6);
      color: #bbf7d0;
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
    }

    .tree-item.assembly {
      font-weight: 600;
      color: #e2e8f0;
    }

    .tree-item.part {
      color: #94a3b8;
    }

    .tree-item.selected.part {
      color: #bbf7d0;
    }

    .tree-toggle {
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 6px;
      font-size: 10px;
      color: #7df9ff;
      flex-shrink: 0;
    }

    .tree-toggle.empty {
      opacity: 0;
    }

    .tree-icon {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 11px;
    }

    .tree-label {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tree-children {
      margin-left: 20px;
      display: none;
      border-left: 1px solid rgba(120, 220, 255, 0.2);
      padding-left: 4px;
      margin-top: 2px;
    }

    .tree-children.expanded {
      display: block;
    }

    #part-display {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9;
      min-width: 320px;
      max-width: 70vw;
      padding: 14px 20px;
      border-radius: 14px;
      background: radial-gradient(circle at top left, rgba(34,197,94,0.20), rgba(15,23,42,0.96));
      border: 1px solid rgba(45,212,191,0.55);
      box-shadow:
        0 0 18px rgba(16, 185, 129, 0.4),
        0 0 40px rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #part-label {
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #a5f3fc;
      opacity: 0.9;
    }

    #part-value {
      font-family: "Orbitron", system-ui, sans-serif;
      font-size: 18px;
      color: #bbf7d0;
      text-shadow:
        0 0 6px rgba(34,197,94,0.9),
        0 0 16px rgba(22,163,74,0.9);
      font-weight: 600;
    }

    #part-description {
      font-size: 13px;
      color: #d1fae5;
      opacity: 0.85;
      font-style: italic;
    }

    #hint {
      position: fixed;
      right: 18px;
      bottom: 18px;
      font-size: 11px;
      opacity: 0.65;
      color: #e5e7eb;
      z-index: 8;
      text-align: right;
      pointer-events: none;
    }

    #hint span {
      color: #38bdf8;
    }

    canvas {
      display: block;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 1024px) {
      #tree-panel {
        width: 300px;
      }
    }

    @media (max-width: 768px) {
      #tree-panel {
        left: 8px;
        top: 70px;
        bottom: 120px;
        width: 260px;
      }
      #top-bar {
        max-width: 92vw;
        padding-inline: 12px;
      }
      #info {
        display: none;
      }
      #part-display {
        bottom: 20px;
        max-width: 88vw;
        min-width: 260px;
      }
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div id="brand">
      <div id="brand-dot"></div>
      <span>PART&nbsp;SCAN</span>
    </div>
    <label>
      <input type="file" id="fileInput" accept=".glb,.gltf" />
    </label>
    <span id="info">Loading viewer...</span>
  </div>

  <div id="tree-panel">
    <div id="tree-header">
      <span>Assembly Tree</span>
      <div class="header-controls">
        <button id="expand-all">Expand All</button>
        <button id="collapse-all">Collapse</button>
      </div>
    </div>
    <div id="tree-content">
      <div style="padding: 20px; text-align: center; color: #64748b; font-size: 12px;">
        Load a model to view assembly
      </div>
    </div>
  </div>

  <div id="part-display">
    <div id="part-label">SELECTED PART</div>
    <div id="part-value">â€”</div>
    <div id="part-description">Click on a part to view details</div>
  </div>

  <div id="hint">
    <div>Rotate: drag â€¢ Zoom: wheel</div>
    <div>Pick part: <span>click on model or tree</span></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    const info = document.getElementById('info');
    const fileInput = document.getElementById('fileInput');
    const partValue = document.getElementById('part-value');
    const partDescription = document.getElementById('part-description');
    const treeContent = document.getElementById('tree-content');
    const expandAllBtn = document.getElementById('expand-all');
    const collapseAllBtn = document.getElementById('collapse-all');

    let scene, camera, renderer, controls;
    let raycaster, mouse;
    let modelRoot = null;
    let selectedObject = null;
    let originalMaterials = new Map();
    let objectToNodeMap = new Map();

    function checkThree() {
      if (typeof THREE === 'undefined') {
        info.textContent = 'Loading Three.js...';
        setTimeout(checkThree, 100);
        return;
      }
      loadOrbitControls();
    }

    function loadOrbitControls() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js';
      script.onload = loadGLTFLoader;
      script.onerror = () => {
        info.textContent = 'Failed to load OrbitControls';
      };
      document.head.appendChild(script);
    }

    function loadGLTFLoader() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js';
      script.onload = init;
      script.onerror = () => {
        info.textContent = 'Failed to load GLTFLoader';
      };
      document.head.appendChild(script);
    }

    function init() {
      info.textContent = 'Viewer ready â€“ choose a GLB file';

      scene = new THREE.Scene();
      scene.background = null;

      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        2000
      );
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      controls.rotateSpeed = 0.7;
      controls.zoomSpeed = 0.9;

      const hemi = new THREE.HemisphereLight(0xbfefff, 0x1f2937, 1.0);
      hemi.position.set(0, 50, 0);
      scene.add(hemi);

      const dir1 = new THREE.DirectionalLight(0xffffff, 0.9);
      dir1.position.set(25, 30, 18);
      scene.add(dir1);

      const dir2 = new THREE.DirectionalLight(0x38bdf8, 0.5);
      dir2.position.set(-20, -10, -15);
      scene.add(dir2);

      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();

      window.addEventListener('resize', onWindowResize, false);
      renderer.domElement.addEventListener('pointerdown', onPointerDown, false);
      fileInput.addEventListener('change', onFileSelected, false);
      expandAllBtn.addEventListener('click', expandAll);
      collapseAllBtn.addEventListener('click', collapseAll);

      animate();
    }

    function onWindowResize() {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function hasChildren(obj) {
      return obj.children && obj.children.length > 0 && 
             obj.children.some(child => child.name && child.name !== '');
    }

    function isMeshNode(obj) {
      return obj.isMesh || (obj.children && obj.children.some(child => child.isMesh));
    }

    function buildTreeNode(obj, parentElement) {
      if (!obj.name || obj.name === '' || obj.name.toLowerCase().includes('scene')) {
        obj.children.forEach(child => buildTreeNode(child, parentElement));
        return;
      }

      const nodeDiv = document.createElement('div');
      nodeDiv.className = 'tree-node';

      const itemDiv = document.createElement('div');
      const hasMesh = isMeshNode(obj);
      const children = hasChildren(obj);
      
      itemDiv.className = children ? 'tree-item assembly' : 'tree-item part';
      
      const toggleSpan = document.createElement('span');
      toggleSpan.className = children ? 'tree-toggle' : 'tree-toggle empty';
      toggleSpan.textContent = children ? 'â–¶' : '';
      
      const iconSpan = document.createElement('span');
      iconSpan.className = 'tree-icon';
      iconSpan.textContent = children ? 'ðŸ“¦' : 'âš™ï¸';
      
      const labelSpan = document.createElement('span');
      labelSpan.className = 'tree-label';
      labelSpan.textContent = obj.name;
      
      itemDiv.appendChild(toggleSpan);
      itemDiv.appendChild(iconSpan);
      itemDiv.appendChild(labelSpan);
      
      nodeDiv.appendChild(itemDiv);

      if (children) {
        const childrenDiv = document.createElement('div');
        childrenDiv.className = 'tree-children';
        
        obj.children.forEach(child => {
          if (child.name && child.name !== '') {
            buildTreeNode(child, childrenDiv);
          }
        });
        
        nodeDiv.appendChild(childrenDiv);
        
        toggleSpan.addEventListener('click', (e) => {
          e.stopPropagation();
          const isExpanded = childrenDiv.classList.contains('expanded');
          if (isExpanded) {
            childrenDiv.classList.remove('expanded');
            toggleSpan.textContent = 'â–¶';
          } else {
            childrenDiv.classList.add('expanded');
            toggleSpan.textContent = 'â–¼';
          }
        });
      }

      if (hasMesh) {
        itemDiv.addEventListener('click', (e) => {
          if (e.target === toggleSpan) return;
          selectObjectFromTree(obj);
        });
        
        let meshObj = obj.isMesh ? obj : null;
        if (!meshObj) {
          obj.traverse(child => {
            if (child.isMesh && !meshObj) meshObj = child;
          });
        }
        if (meshObj) {
          objectToNodeMap.set(meshObj, itemDiv);
        }
      }

      parentElement.appendChild(nodeDiv);
    }

    function buildPartsTree() {
      treeContent.innerHTML = '';
      objectToNodeMap.clear();

      if (!modelRoot) return;

      buildTreeNode(modelRoot, treeContent);
    }

    function expandAll() {
      document.querySelectorAll('.tree-children').forEach(child => {
        child.classList.add('expanded');
      });
      document.querySelectorAll('.tree-toggle').forEach(toggle => {
        if (toggle.textContent === 'â–¶') {
          toggle.textContent = 'â–¼';
        }
      });
    }

    function collapseAll() {
      document.querySelectorAll('.tree-children').forEach(child => {
        child.classList.remove('expanded');
      });
      document.querySelectorAll('.tree-toggle').forEach(toggle => {
        if (toggle.textContent === 'â–¼') {
          toggle.textContent = 'â–¶';
        }
      });
    }

    function getPartInfo(obj) {
      let current = obj;
      let partName = null;
      let description = null;

      while (current) {
        if (current.name && 
            !current.name.toLowerCase().includes('solid') &&
            !current.name.toLowerCase().includes('mesh') &&
            !current.name.toLowerCase().includes('scene') &&
            current.name !== '') {
          partName = current.name;
          
          if (current.userData && current.userData.description) {
            description = current.userData.description;
          }
          break;
        }
        current = current.parent;
      }

      if (!description && partName) {
        const match = partName.match(/[-:]\s*(.+)$/);
        if (match) {
          description = match[1].trim();
        }
      }

      return {
        name: partName || 'Unknown Part',
        description: description || 'No description available'
      };
    }

    function selectObjectFromTree(obj) {
      let meshToHighlight = obj.isMesh ? obj : null;
      if (!meshToHighlight) {
        obj.traverse(child => {
          if (child.isMesh && !meshToHighlight) {
            meshToHighlight = child;
          }
        });
      }

      if (meshToHighlight) {
        highlightObject(meshToHighlight);
        const partInfo = getPartInfo(meshToHighlight);
        partValue.textContent = partInfo.name;
        partDescription.textContent = partInfo.description;
        
        document.querySelectorAll('.tree-item').forEach(item => {
          item.classList.remove('selected');
        });
        
        if (objectToNodeMap.has(meshToHighlight)) {
          const node = objectToNodeMap.get(meshToHighlight);
          node.classList.add('selected');
          node.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        focusOnObject(meshToHighlight);
      }
    }

    function focusOnObject(obj) {
      const box = new THREE.Box3().setFromObject(obj);
      const center = box.getCenter(new THREE.Vector3());
      
      controls.target.copy(center);
      controls.update();
    }

    function onFileSelected(event) {
      const file = event.target.files[0];
      if (!file) return;

      info.textContent = 'Loading model...';
      partValue.textContent = 'â€”';
      partDescription.textContent = 'Loading...';
      clearSelection();

      const url = URL.createObjectURL(file);
      const loader = new THREE.GLTFLoader();

      loader.load(
        url,
        (gltf) => {
          if (modelRoot) {
            scene.remove(modelRoot);
          }
          modelRoot = gltf.scene;
          scene.add(modelRoot);

          originalMaterials.clear();
          modelRoot.traverse((child) => {
            if (child.isMesh && child.material) {
              originalMaterials.set(child, child.material.clone());
            }
          });

          const box = new THREE.Box3().setFromObject(modelRoot);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());

          modelRoot.position.sub(center);

          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * (Math.PI / 180);
          let cameraZ = maxDim / (2 * Math.tan(fov / 2));
          cameraZ *= 1.6;

          camera.position.set(0, maxDim * 0.35, cameraZ);
          camera.lookAt(0, 0, 0);
          controls.target.set(0, 0, 0);
          controls.update();

          buildPartsTree();

          info.textContent = 'Model loaded. Click a part to scan its details.';
          partDescription.textContent = 'Click on a part to view details';
          URL.revokeObjectURL(url);
        },
        (xhr) => {
          if (xhr.lengthComputable) {
            const percent = (xhr.loaded / xhr.total) * 100;
            info.textContent = 'Loading model... ' + percent.toFixed(1) + '%';
          }
        },
        (error) => {
          console.error(error);
          info.textContent = 'Error loading model';
          URL.revokeObjectURL(url);
        }
      );
    }

    function clearSelection() {
      if (selectedObject) {
        if (originalMaterials.has(selectedObject)) {
          selectedObject.material = originalMaterials.get(selectedObject).clone();
        }
        selectedObject = null;
      }
      document.querySelectorAll('.tree-item').forEach(item => {
        item.classList.remove('selected');
      });
    }

    function highlightObject(obj) {
      clearSelection();
      
      if (obj && obj.isMesh && obj.material) {
        selectedObject = obj;
        const highlightMat = obj.material.clone();
        
        if (highlightMat.emissive) {
          highlightMat.emissive.setHex(0x00ffcc);
          highlightMat.emissiveIntensity = 0.5;
        } else {
          highlightMat.emissive = new THREE.Color(0x00ffcc);
          highlightMat.emissiveIntensity = 0.5;
        }
        
        obj.material = highlightMat;
      }
    }

    function onPointerDown(event) {
      if (!modelRoot) return;

      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children, true);

      if (intersects.length > 0) {
        let obj = intersects[0].object;
        highlightObject(obj);
        
        const partInfo = getPartInfo(obj);
        partValue.textContent = partInfo.name;
        partDescription.textContent = partInfo.description;

        document.querySelectorAll('.tree-item').forEach(item => {
          item.classList.remove('selected');
        });
        
        if (objectToNodeMap.has(obj)) {
          const node = objectToNodeMap.get(obj);
          node.classList.add('selected');
          node.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      } else {
        clearSelection();
        partValue.textContent = 'â€”';
        partDescription.textContent = 'Click on a part to view details';
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      if (controls && renderer && camera && scene) {
        controls.update();
        renderer.render(scene, camera);
      }
    }

    checkThree();
  </script>
</body>
</html>
