<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model + MBOM Viewer (Multi-Theme)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap');
    
    /* THEME ENGINE 
       We define variables here. The app uses these variables.
       Changing the [data-theme] attribute on the <html> tag changes the values.
    */
    :root {
      /* DEFAULT: LIGHT THEME (Engineering Standard) */
      --bg-gradient: radial-gradient(circle at top, #f8fafc 0, #e2e8f0 100%);
      --grid-color: rgba(0, 0, 0, 0.05);
      --text-main: #1e293b;
      --text-sub: #475569;
      --accent-color: #0284c7; /* Sky Blue */
      --accent-glow: rgba(2, 132, 199, 0.2);
      
      --panel-bg: rgba(255, 255, 255, 0.90);
      --panel-border: rgba(148, 163, 184, 0.4);
      --panel-shadow: rgba(0, 0, 0, 0.1);
      
      --btn-bg: #e0f2fe;
      --btn-text: #0284c7;
      --btn-border: #bae6fd;
      
      --header-font: "Inter", sans-serif; /* Cleaner for light mode */
    }

    /* THEME: NEON PURPLE (The "Hacker" Look) */
    [data-theme="neon"] {
      --bg-gradient: radial-gradient(circle at top, #151b3c 0, #020207 100%);
      --grid-color: rgba(255, 255, 255, 0.03);
      --text-main: #f5f5f5;
      --text-sub: #9ae6ff;
      --accent-color: #32ffb5; /* Neon Green */
      --accent-glow: rgba(50, 255, 181, 0.4);
      
      --panel-bg: rgba(16, 22, 54, 0.85);
      --panel-border: rgba(120, 220, 255, 0.35);
      --panel-shadow: rgba(0, 255, 204, 0.15);
      
      --btn-bg: rgba(59, 130, 246, 0.2);
      --btn-text: #7df9ff;
      --btn-border: rgba(120, 220, 255, 0.4);
      
      --header-font: "Orbitron", sans-serif;
    }

    /* THEME: KNOWN BLUE (Professional / Blueprint) */
    [data-theme="blue"] {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
      --grid-color: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-sub: #cbd5e1;
      --accent-color: #fbbf24; /* Amber/Yellow for contrast */
      --accent-glow: rgba(251, 191, 36, 0.3);
      
      --panel-bg: rgba(30, 41, 59, 0.9);
      --panel-border: rgba(148, 163, 184, 0.3);
      --panel-shadow: rgba(0, 0, 0, 0.3);
      
      --btn-bg: rgba(255, 255, 255, 0.1);
      --btn-text: #fbbf24;
      --btn-border: rgba(251, 191, 36, 0.4);
      
      --header-font: "Inter", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      overflow: hidden;
      height: 100%;
      background: var(--bg-gradient);
      color: var(--text-main);
      font-family: "Inter", system-ui, sans-serif;
      transition: background 0.5s ease, color 0.5s ease;
    }
    
    /* Grid Background Pattern */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        var(--grid-color),
        var(--grid-color) 1px,
        transparent 1px,
        transparent 20px
      ),
      repeating-linear-gradient(
        to right,
        var(--grid-color),
        var(--grid-color) 1px,
        transparent 1px,
        transparent 20px
      );
      z-index: 0;
    }
    
    /* Top Bar */
    #top-bar {
      position: fixed;
      left: 50%;
      top: 18px;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      gap: 14px;
      align-items: center;
      background: var(--panel-bg);
      border-radius: 999px;
      padding: 10px 18px;
      border: 1px solid var(--panel-border);
      box-shadow: 0 4px 20px var(--panel-shadow);
      backdrop-filter: blur(12px);
      font-size: 12px;
      transition: all 0.3s ease;
    }
    
    #brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: var(--header-font);
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-main);
      padding-right: 12px;
      border-right: 1px solid var(--panel-border);
    }
    
    #brand-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-glow);
    }
    
    .file-input-wrapper {
      position: relative;
      display: inline-block;
    }
    
    .file-input-wrapper input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-btn {
      font-size: 11px;
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-text);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .file-btn:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    /* Theme Select Dropdown */
    .theme-select {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 1px solid var(--btn-border);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 11px;
      font-family: "Inter", sans-serif;
      cursor: pointer;
      outline: none;
    }
    
    #info {
      color: var(--text-sub);
      white-space: nowrap;
      font-size: 11px;
      font-weight: 500;
    }
    
    /* MBOM Setup Modal */
    #mbom-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 200;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    #mbom-modal.active {
      display: flex;
    }
    
    .modal-content {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      color: var(--text-main);
      border-radius: 16px;
      padding: 24px;
      max-width: 90vw;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    
    .modal-header {
      font-family: var(--header-font);
      font-weight: 700;
      font-size: 16px;
      color: var(--text-main);
      margin-bottom: 16px;
    }
    
    .modal-section-title {
      font-size: 12px;
      color: var(--accent-color);
      margin-bottom: 8px;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    .preview-table-wrap {
      overflow: auto;
      max-height: 300px;
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      margin-bottom: 16px;
      background: rgba(0,0,0,0.02);
    }
    
    .preview-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 11px;
    }
    
    .preview-table th,
    .preview-table td {
      border: 1px solid var(--panel-border);
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
      color: var(--text-main);
    }
    
    .preview-table th {
      background: var(--btn-bg);
      color: var(--btn-text);
      position: sticky;
      top: 0;
      font-weight: 600;
    }
    
    .column-mapping {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .mapping-field label {
      font-size: 11px;
      color: var(--text-sub);
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    
    .mapping-field input {
      width: 100%;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid var(--panel-border);
      background: rgba(255,255,255,0.1);
      color: var(--text-main);
      font-size: 12px;
    }
    
    .btn-primary {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: var(--accent-color);
      color: #fff;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.2s;
    }
    
    .btn-primary:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    .sheet-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .sheet-chip {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--panel-border);
      background: transparent;
      color: var(--text-sub);
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .sheet-chip.selected {
      background: var(--accent-color);
      color: #fff;
      border-color: var(--accent-color);
    }
    
    /* Tree Panel */
    #tree-panel {
      position: fixed;
      left: 18px;
      top: 80px;
      bottom: 80px;
      width: 300px;
      background: var(--panel-bg);
      border-radius: 12px;
      border: 1px solid var(--panel-border);
      box-shadow: 0 4px 20px var(--panel-shadow);
      backdrop-filter: blur(12px);
      z-index: 9;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    #tree-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--panel-border);
      font-family: var(--header-font);
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-main);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .tree-btn {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid var(--panel-border);
      background: transparent;
      color: var(--text-sub);
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .tree-btn:hover {
      background: var(--btn-bg);
      color: var(--btn-text);
    }
    
    #tree-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    
    .tree-item {
      display: flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: var(--text-sub);
      cursor: pointer;
      transition: all 0.15s ease;
      border: 1px solid transparent;
    }
    
    .tree-item:hover {
      background: var(--btn-bg);
      color: var(--btn-text);
    }
    
    .tree-item.selected {
      background: var(--accent-color);
      color: #fff;
    }
    
    .tree-toggle, .tree-icon {
      margin-right: 6px;
      font-size: 10px;
      opacity: 0.7;
    }
    
    .tree-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .tree-children {
      margin-left: 18px;
      display: none;
      border-left: 1px solid var(--panel-border);
      padding-left: 2px;
    }
    
    .tree-children.expanded { display: block; }
    
    /* Part Display Panel */
    #part-display {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      min-width: 450px;
      max-width: 75vw;
      max-height: 40vh;
      padding: 16px 22px;
      border-radius: 12px;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      box-shadow: 0 10px 40px var(--panel-shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    
    #part-label {
      font-family: var(--header-font);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-sub);
      font-weight: 700;
    }
    
    #part-value {
      font-family: var(--header-font);
      font-size: 20px;
      color: var(--accent-color);
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    .mbom-data {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 8px 16px;
      font-size: 12px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--panel-border);
    }
    
    .mbom-label {
      color: var(--text-sub);
      font-weight: 600;
    }
    
    .mbom-value {
      color: var(--text-main);
    }
    
    .not-found {
      color: #ef4444; /* Red for error */
      font-size: 11px;
      font-style: italic;
      font-weight: 600;
    }
    
    canvas {
      display: block;
      position: relative;
      z-index: 1;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div id="brand">
      <div id="brand-dot"></div>
      <span>Viewer V2</span>
    </div>
    
    <div class="file-input-wrapper">
      <input type="file" id="mbomInput" accept=".xlsx,.xls,.xlsm,.csv" />
      <div class="file-btn">üìä MBOM</div>
    </div>
    
    <div class="file-input-wrapper">
      <input type="file" id="modelInput" accept=".glb,.gltf" />
      <div class="file-btn">üé® 3D Model</div>
    </div>

    <select id="themeSelect" class="theme-select">
      <option value="light" selected>‚òÄ Light Theme</option>
      <option value="neon">üëæ Neon Purple</option>
      <option value="blue">üèó Known Blue</option>
    </select>
    
    <span id="info">Load Files to Start</span>
  </div>

  <div id="mbom-modal">
    <div class="modal-content">
      <div class="modal-header">üìä MBOM Column Mapping</div>
      
      <div class="modal-section">
        <div class="modal-section-title">1. Select Sheets to Search</div>
        <div class="sheet-selector" id="sheetSelector"></div>
      </div>
      
      <div class="modal-section">
        <div class="modal-section-title">2. Preview</div>
        <div class="preview-table-wrap">
          <table class="preview-table" id="previewTable"></table>
        </div>
      </div>
      
      <div class="modal-section">
        <div class="modal-section-title">3. Map Columns (Use Letters: A, B...)</div>
        <div class="column-mapping">
          <div class="mapping-field">
            <label>Part Number *</label>
            <input type="text" id="colPartNum" placeholder="G" value="G">
          </div>
          <div class="mapping-field">
            <label>Assembly</label>
            <input type="text" id="colAssembly" placeholder="D" value="D">
          </div>
          <div class="mapping-field">
            <label>Description</label>
            <input type="text" id="colDescription" placeholder="H" value="H">
          </div>
          <div class="mapping-field">
            <label>PO Number</label>
            <input type="text" id="colPO" placeholder="I">
          </div>
          <div class="mapping-field">
            <label>Quantity</label>
            <input type="text" id="colQty" placeholder="J">
          </div>
          <div class="mapping-field">
            <label>Revision</label>
            <input type="text" id="colRevision" placeholder="K">
          </div>
          <div class="mapping-field">
            <label>Header Row #</label>
            <input type="number" id="headerRow" value="1" min="1">
          </div>
        </div>
      </div>
      
      <button class="btn-primary" id="confirmMapping">Confirm Mapping</button>
    </div>
  </div>

  <div id="tree-panel">
    <div id="tree-header">
      <span>Assembly Tree</span>
      <div class="header-controls">
        <button class="tree-btn" id="expand-all">Expand</button>
        <button class="tree-btn" id="collapse-all">Collapse</button>
      </div>
    </div>
    <div id="tree-content">
      <div style="padding: 20px; text-align: center; opacity: 0.6; font-size: 12px;">
        No model loaded
      </div>
    </div>
  </div>

  <div id="part-display">
    <div id="part-label">SELECTED PART</div>
    <div id="part-value">‚Äî</div>
    <div id="part-details"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  <script>
    // --- Global Variables ---
    let scene, camera, renderer, controls, raycaster, mouse;
    let modelRoot = null;
    let selectedObject = null;
    let originalMaterials = new Map();
    let objectToNodeMap = new Map();
    
    // MBOM variables
    let mbomWorkbook = null;
    let mbomMapping = null;
    let mbomSheets = [];
    let selectedSheets = new Set();
    
    // UI Elements
    const info = document.getElementById('info');
    const mbomInput = document.getElementById('mbomInput');
    const modelInput = document.getElementById('modelInput');
    const mbomModal = document.getElementById('mbom-modal');
    const partValue = document.getElementById('part-value');
    const partDetails = document.getElementById('part-details');
    const treeContent = document.getElementById('tree-content');
    const themeSelect = document.getElementById('themeSelect');

    // --- 1. Initialization ---
    function init() {
      // 1. Setup Theme Listener
      themeSelect.addEventListener('change', (e) => {
        document.documentElement.setAttribute('data-theme', e.target.value);
      });

      // 2. Setup Three.js
      info.textContent = 'Ready ‚Äì Load Files';
      
      scene = new THREE.Scene();
      // Important: We leave background NULL so CSS controls the color
      scene.background = null; 
      
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 2, 5);
      
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Load Orbit Controls
      loadOrbitControls();
    }

    function loadOrbitControls() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js';
      script.onload = setupSceneLogic;
      document.head.appendChild(script);
    }
    
    function setupSceneLogic() {
      // Load GLTFLoader
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js';
      script.onload = finalSetup;
      document.head.appendChild(script);
    }

    function finalSetup() {
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      
      // Lighting - Optimized for both Light and Dark themes
      const ambient = new THREE.AmbientLight(0xffffff, 0.6); // Soft white light
      scene.add(ambient);
      
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(10, 10, 10);
      scene.add(dirLight);

      const backLight = new THREE.DirectionalLight(0xffffff, 0.5);
      backLight.position.set(-10, 5, -10);
      scene.add(backLight);
      
      raycaster = new THREE.Raycaster();
      mouse = new THREE.Vector2();
      
      window.addEventListener('resize', onWindowResize);
      renderer.domElement.addEventListener('click', onPointerClick);
      
      // Listeners
      mbomInput.addEventListener('change', onMBOMSelected);
      modelInput.addEventListener('change', onModelSelected);
      document.getElementById('expand-all').addEventListener('click', expandAll);
      document.getElementById('collapse-all').addEventListener('click', collapseAll);
      document.getElementById('confirmMapping').addEventListener('click', confirmMapping);
      
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      if (controls) controls.update();
      if (renderer) renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // --- 2. Interaction Logic ---
    function onPointerClick(event) {
      if (!modelRoot) return;
      
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children, true);
      
      if (intersects.length > 0) {
        selectObject(intersects[0].object);
      }
    }

    function selectObject(obj) {
      // Reset previous selection material
      if (selectedObject && originalMaterials.has(selectedObject)) {
        selectedObject.material = originalMaterials.get(selectedObject);
      }
      
      // Deselect in UI tree
      document.querySelectorAll('.tree-item').forEach(item => item.classList.remove('selected'));
      
      // Find the mesh
      let mesh = obj;
      while (mesh && !mesh.isMesh && mesh.parent) {
        mesh = mesh.parent;
      }
      if (!mesh || !mesh.isMesh) return;
      
      selectedObject = mesh;
      
      // Save original material if new
      if (!originalMaterials.has(mesh)) {
        originalMaterials.set(mesh, mesh.material);
      }
      
      // Highlight Material (Greenish glow)
      const highlightMat = new THREE.MeshStandardMaterial({
        color: 0x22c55e,
        emissive: 0x15803d,
        emissiveIntensity: 0.5,
        metalness: 0.2,
        roughness: 0.3
      });
      mesh.material = highlightMat;
      
      // Highlight in Tree
      const treeNode = objectToNodeMap.get(mesh);
      if (treeNode) {
        treeNode.classList.add('selected');
        treeNode.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      
      // Get Data
      const partNum = extractPartNumber(mesh);
      displayPartInfo(partNum);
    }

    function extractPartNumber(obj) {
      let current = obj;
      // Look up the hierarchy for a valid name
      while (current) {
        if (current.name && 
            !current.name.toLowerCase().includes('scene') && 
            !current.name.toLowerCase().includes('default') &&
            current.name !== '') {
          return current.name;
        }
        current = current.parent;
      }
      return 'Unknown';
    }

    // --- 3. MBOM Logic (Excel) ---
    function onMBOMSelected(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = (ev) => {
        try {
          const data = new Uint8Array(ev.target.result);
          mbomWorkbook = XLSX.read(data, { type: 'array' });
          showMBOMModal();
        } catch (err) {
          alert('Error loading Excel: ' + err.message);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function showMBOMModal() {
      const sheetSelector = document.getElementById('sheetSelector');
      sheetSelector.innerHTML = '';
      selectedSheets.clear();
      
      mbomWorkbook.SheetNames.forEach(name => {
        const chip = document.createElement('div');
        chip.className = 'sheet-chip';
        chip.textContent = name;
        chip.onclick = () => {
          chip.classList.toggle('selected');
          if (chip.classList.contains('selected')) selectedSheets.add(name);
          else selectedSheets.delete(name);
        };
        sheetSelector.appendChild(chip);
      });

      // Preview first sheet
      const ws = mbomWorkbook.Sheets[mbomWorkbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(ws, { header: 1 });
      const table = document.getElementById('previewTable');
      table.innerHTML = '';
      
      // Header with letters
      const trHead = document.createElement('tr');
      trHead.innerHTML = `<th>#</th>`;
      for(let i=0; i< (json[0]?.length || 15); i++) {
        trHead.innerHTML += `<th>${idxToCol(i)}</th>`;
      }
      table.appendChild(trHead);

      // Rows
      for(let r=0; r<Math.min(5, json.length); r++) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r+1}</td>`;
        for(let c=0; c<(json[0]?.length || 15); c++) {
          tr.innerHTML += `<td>${json[r][c] || ''}</td>`;
        }
        table.appendChild(tr);
      }
      mbomModal.classList.add('active');
    }

    function confirmMapping() {
      if (selectedSheets.size === 0) {
        alert('Select at least one sheet.');
        return;
      }
      
      const getIdx = (id) => colLetterToIndex(document.getElementById(id).value);
      
      mbomMapping = {
        headerRow: parseInt(document.getElementById('headerRow').value) || 1,
        partNum: getIdx('colPartNum'),
        assembly: getIdx('colAssembly'),
        desc: getIdx('colDescription'),
        po: getIdx('colPO'),
        qty: getIdx('colQty'),
        rev: getIdx('colRevision')
      };
      
      mbomSheets = Array.from(selectedSheets);
      mbomModal.classList.remove('active');
      info.textContent = 'MBOM Linked. Load Model.';
    }

    function searchMBOM(partNum) {
      if (!mbomWorkbook || !mbomMapping) return null;
      const cleanNum = String(partNum).trim().toUpperCase();
      
      for (const sheetName of mbomSheets) {
        const ws = mbomWorkbook.Sheets[sheetName];
        const data = XLSX.utils.sheet_to_json(ws, { header: 1 });
        
        for (let r = mbomMapping.headerRow; r < data.length; r++) {
          const row = data[r];
          if (!row) continue;
          
          const cellVal = String(row[mbomMapping.partNum] || '').trim().toUpperCase();
          // Basic inclusion search
          if (cellVal && (cellVal === cleanNum || cellVal.includes(cleanNum))) {
             return {
               sheet: sheetName,
               row: r + 1,
               desc: row[mbomMapping.desc],
               assembly: row[mbomMapping.assembly],
               po: row[mbomMapping.po],
               qty: row[mbomMapping.qty],
               rev: row[mbomMapping.rev]
             };
          }
        }
      }
      return null;
    }

    // --- 4. Display Logic ---
    function displayPartInfo(partNum) {
      partValue.textContent = partNum;
      const data = searchMBOM(partNum);
      
      if (data) {
        let html = `<div class="mbom-data">`;
        if(data.desc) html += `<div class="mbom-label">Desc:</div><div class="mbom-value">${data.desc}</div>`;
        if(data.assembly) html += `<div class="mbom-label">Assy:</div><div class="mbom-value">${data.assembly}</div>`;
        if(data.po) html += `<div class="mbom-label">PO #:</div><div class="mbom-value" style="color:var(--accent-color); font-weight:bold;">${data.po}</div>`;
        if(data.qty) html += `<div class="mbom-label">Qty:</div><div class="mbom-value">${data.qty}</div>`;
        if(data.rev) html += `<div class="mbom-label">Rev:</div><div class="mbom-value">${data.rev}</div>`;
        html += `</div>`;
        partDetails.innerHTML = html;
      } else {
        partDetails.innerHTML = `<div class="not-found">No MBOM data found for this part.</div>`;
      }
    }

    // --- 5. Model Loading & Tree ---
    function onModelSelected(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const loader = new THREE.GLTFLoader();
      const url = URL.createObjectURL(file);
      
      info.textContent = 'Loading 3D...';
      
      loader.load(url, (gltf) => {
        if (modelRoot) scene.remove(modelRoot);
        modelRoot = gltf.scene;
        scene.add(modelRoot);
        
        // Auto Scale
        const box = new THREE.Box3().setFromObject(modelRoot);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 3 / maxDim;
        modelRoot.scale.set(scale, scale, scale);
        modelRoot.position.sub(center.multiplyScalar(scale));
        
        buildTree();
        info.textContent = 'Model Loaded';
      });
    }

    function buildTree() {
      treeContent.innerHTML = '';
      objectToNodeMap.clear();
      if (!modelRoot) return;
      traverseTree(modelRoot, treeContent);
    }

    function traverseTree(obj, parentDiv) {
      // Skip empty/technical nodes
      if (!obj.name || obj.name.includes('Scene')) {
        obj.children.forEach(c => traverseTree(c, parentDiv));
        return;
      }

      const node = document.createElement('div');
      node.className = 'tree-node';
      
      const item = document.createElement('div');
      item.className = 'tree-item';
      
      const hasKids = obj.children.length > 0;
      
      // Toggle
      const toggle = document.createElement('span');
      toggle.className = 'tree-toggle';
      toggle.textContent = hasKids ? '‚ñ∂' : '‚Ä¢';
      item.appendChild(toggle);
      
      // Icon
      const icon = document.createElement('span');
      icon.className = 'tree-icon';
      icon.textContent = hasKids ? 'üì¶' : '‚öôÔ∏è';
      item.appendChild(icon);
      
      // Label
      const label = document.createElement('span');
      label.className = 'tree-label';
      label.textContent = obj.name;
      item.appendChild(label);
      
      node.appendChild(item);
      
      // Map for reverse lookup
      if (obj.isMesh) objectToNodeMap.set(obj, item);
      
      // Click event
      item.onclick = (e) => {
        e.stopPropagation();
        if (e.target === toggle && hasKids) {
          childrenDiv.classList.toggle('expanded');
          toggle.textContent = childrenDiv.classList.contains('expanded') ? '‚ñº' : '‚ñ∂';
        } else {
          selectObjectFromTree(obj);
        }
      };

      const childrenDiv = document.createElement('div');
      childrenDiv.className = 'tree-children';
      if (hasKids) {
        obj.children.forEach(c => traverseTree(c, childrenDiv));
        node.appendChild(childrenDiv);
      }
      
      parentDiv.appendChild(node);
    }

    function selectObjectFromTree(obj) {
      // If group, try to find first mesh inside
      let target = obj;
      if (!target.isMesh) {
        target.traverse(c => {
           if (!target.isMesh && c.isMesh) target = c;
        });
      }
      if (target.isMesh) selectObject(target);
    }

    // --- Helpers ---
    function expandAll() {
      document.querySelectorAll('.tree-children').forEach(el => el.classList.add('expanded'));
      document.querySelectorAll('.tree-toggle').forEach(el => { if(el.textContent === '‚ñ∂') el.textContent='‚ñº'; });
    }
    
    function collapseAll() {
      document.querySelectorAll('.tree-children').forEach(el => el.classList.remove('expanded'));
      document.querySelectorAll('.tree-toggle').forEach(el => { if(el.textContent === '‚ñº') el.textContent='‚ñ∂'; });
    }

    function idxToCol(n) {
      let s = "";
      while (n >= 0) {
        s = String.fromCharCode((n % 26) + 65) + s;
        n = Math.floor(n / 26) - 1;
      }
      return s;
    }

    function colLetterToIndex(s) {
      if (!s) return null;
      s = s.trim().toUpperCase();
      let n = 0;
      for (let i = 0; i < s.length; i++) n = n * 26 + (s.charCodeAt(i) - 64);
      return n - 1;
    }

    // Start
    init();
  </script>
